<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <!-- Font Cairo -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Main File Css -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="layout">
    <div class="message">
      <h3></h3>
      <div></div>
      <p>Computer chose <span></span></p>
    </div>
  </div>

  <h1>Rock paper scissors</h1>
  <button>Restart game</button>
  <div class="VS">
    <div class="player">Player: <span>0</span></div>
    <div class="computer">Computer: <span>0</span></div>
  </div>
  <h3>Make your selection</h3>
  
  <div class="shapes">
    <div data-shape class="rock"><i class="fa-solid fa-hand-back-fist"></i></div>
    <div data-shape class="paper"><i class="fa-solid fa-hand"></i></div>
    <div data-shape class="scissors"><i class="fa-solid fa-hand-scissors"></i></div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
